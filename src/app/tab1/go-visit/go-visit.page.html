<ion-header>
    <ion-toolbar>
        <ion-title>
            任务拜访
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list lines="none">
        <ion-item>
            <ion-label>
                <h2>拜访对象</h2>
            </ion-label>
            <ion-note style="padding-top:0px;padding-bottom:0px;" slot="end">
                <h6>沈星移</h6>
            </ion-note>
        </ion-item>
        <ion-item>
            <ion-label>
                <h2>拜访内容</h2>
                <p>除草任务（技术服务），除草任务</p>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                <h2 style="color:rgb(135,167,214);">点击获取所在位置</h2>
            </ion-label>
            <ion-avatar style="margin-bottom:0px;" slot="start">
                <img style="width:30px;height:30px;" src="assets/icon/location.png">
            </ion-avatar>
        </ion-item>
        <ion-item>
            <ion-label>
                <h2>拍照</h2>
                <p>最多可采集3张照片</p>
            </ion-label>
            <ion-avatar style="margin-bottom:0px;" slot="end">
                <img style="width:30px;height:30px;" src="assets/icon/photo.png">
            </ion-avatar>
        </ion-item>
    </ion-list>
    <ion-list lines="none">
        <ion-item>
            <ion-label>
                <h2>考核列表</h2>
            </ion-label>
        </ion-item>
        <ion-radio-group>
            <ion-list-header>
                <ion-label>1.烟叶除草项目（每日除草考核项）</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label>优</ion-label>
                <ion-radio slot="start" value="biff" checked></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>合格</ion-label>
                <ion-radio slot="start" value="griff"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>差</ion-label>
                <ion-radio slot="start" value="buford"></ion-radio>
            </ion-item>
        </ion-radio-group>
    </ion-list>
    <ion-list lines="none">
        <ion-item>
            <ion-label position="stacked">备注</ion-label>
            <ion-textarea maxlength=500 placeholder="备注"></ion-textarea>
        </ion-item>
    </ion-list>
    <div>
        <ion-button expand="block">提交</ion-button>
    </div>
</ion-content>
