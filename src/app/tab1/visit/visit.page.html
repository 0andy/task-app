<ion-header>
    <ion-toolbar>
        <ion-title>
            烟农详情
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list lines="none">
        <ion-item>
            <ion-thumbnail slot="start">
                <ion-img src="assets/icon/farmer_new.png"></ion-img>
            </ion-thumbnail>
            <ion-label>
                <h2>王家烟叶生产收购点</h2>
                <p style="font-size: 17px;">沈星移</p>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-list lines="none">
        <ion-list-header>
            <ion-label style="color:gray;">拜访任务</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>2019年3月29日拜访任务-除草（技术服务）
                <p>2019-3-29到2019-3-29已完成1次拜访共4次拜访</p>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-list lines="none">
        <ion-list-header>
            <ion-label style="color:gray;">基本信息</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>烟农地址
                <p>四川省成都市高新区天府大道中段560号</p>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>联系电话</ion-label>
            <ion-note slot="end">18161222015</ion-note>
        </ion-item>
        <ion-item>
            <ion-label>约定种植面积</ion-label>
            <ion-note slot="end">50亩</ion-note>
        </ion-item>
        <ion-item>
            <ion-label>落实面积</ion-label>
            <ion-note slot="end">10亩</ion-note>
        </ion-item>
    </ion-list>
    <ion-list lines="none">
        <ion-list-header>
            <ion-label style="color:gray;">拜访记录（本任务还差3次）</ion-label>
        </ion-list-header>
        <ion-item (click)="goDetail()">
            <ion-thumbnail slot="start">
                <ion-img src="assets/icon/farmer_new.png"></ion-img>
            </ion-thumbnail>
            <ion-label>2019-3-29 14:42
                <p>四川省成都市高新区天府大道中段560号</p>
            </ion-label>
            <!-- <ion-note slot="end">详细</ion-note> -->
            <ion-avatar style="margin-bottom:0px;" slot="end">
                <img style="width:30px;height:30px;" src="assets/icon/extra.png">
            </ion-avatar>
        </ion-item>
    </ion-list>
    <div>
        <ion-button color="light" expand="block" (click)="goArea()">新增</ion-button>
        <ion-button expand="block" (click)="subArea()">提交落实面积</ion-button>
        <ion-button expand="block" (click)="goVisit()">去拜访</ion-button>
        <ion-button color="light" expand="block">采集烟农位置（剩余1次）</ion-button>
    </div>
</ion-content>
